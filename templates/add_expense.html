{% extends 'app.html' %}


{% block title %} Add Expense {% endblock %}
{% block heading1 %} Add Expense {% endblock %}
{% block css_linking %}
<link href="/static/input_styles.css" rel="stylesheet"> {% endblock %}
{% block main_content %}
<section id="form">

  <form class="myForm" method="post">
    <div class="expense title">
      <input type="text" name="name" placeholder="Title of Expense" required>
    </div>
    <br>
    <div>
      <select name="category" id="type" required>
        <option value="">Type</option>
        <option value="Food">Food</option>
        <option value="Apparel">Apparel</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Lifestyle">Lifestyle</option>
        <option value="Miscellaneous">Miscellaneous</option>
        <option value="Groceries">Groceries</option>
        <option value="Services">Services</option>
        <option value="Technology">Technology</option>
        <option value="School">School</option>
      </select></div>

    <br>

    <div class="expense cost">
      <input type="number" name="amount" placeholder="Cost" required step="any" min="0.01">
    </div>
    <br>
    <div class="expense date">
      <input type="date" name="date" id="date" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="{{ today }}"
        required>
    </div>
    <br>
    <div style="text-align: center;">
      <button type="submit" class="btn btn-lg btn-success btn-block submit-btn mx-3" id="frm-btn">Save</button>
      <button type="reset" class="btn btn-lg btn-warning btn-block submit-btn mx-3" id="frm-btn">Clear</button>
    </div>
  </form>
</section>
{% endblock %}
